<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Website Blocker</title>
</head>
<body>
    <div id="panel-header">
        <form action="" method="POST">
            <input type="text" name="url" id="url" minlength="1" required>
            <div class="panel-buttons">
                <button type="submit" name="add" value="add">Add</button>
            </div><br>
            <div class="panel" id="panel">
                <ol type='1'>
                    {% for l in url %}
                    <li>{{ l }}</li>
                    {% endfor %}
                </ol>
            </div>
        </form>
    </div>
    <div id="main-header">
        <form action="" method="POST">
            <button type="submit" class="primary" name="run" value="run">Run Blocker</button>
            <button type="submit" class="warning" name="stop" value="stop">Stop Blocker</button>
        </form>
    </div>
    
</body>
</html>
