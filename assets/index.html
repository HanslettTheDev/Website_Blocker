<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Website Blocker</title>
</head>
<body>
    <div id="panel-header">
        <form action="" method="POST">
            <input type="url" name="url" id="url" minlength="1" required>
            <div class="panel-buttons">
                <button>Add</button>
            </div><br>
            <div class="panel" id="panel">
                <ol type='1'>
                    {% for l in url %}
                    <li>{{ l }}</li>
                    {% endfor %}
                </ol>
            </div>
        </form>
    </div>
    <div id="main-header">
        <button class="primary">Run blocker</button>
        <button class="warning">Stop blocker</button>
    </div>
    
</body>
</html>
